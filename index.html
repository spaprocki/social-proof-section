<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />

    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main class="main">
      <div class="description-and-ratings">
        <div class="description">
          <h1>10,000+ of our users love our products.</h1>
          <p>
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <ul class="ratings">
          <li class="rating-1">
            <figure class="rating-article">
              <div class="stars">
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
              </div>
              <figcaption>
                <p>Rated 5 Stars in Reviews</p>
              </figcaption>
            </figure>
          </li>
          <li class="rating-2">
            <figure class="rating-article">
              <div class="stars">
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
              </div>
              <figcaption>
                <p>Rated 5 Stars in Report Guru</p>
              </figcaption>
            </figure>
          </li>
          <li class="rating-3">
            <figure class="rating-article">
              <div class="stars">
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
                <img src="./images/icon-star.svg" alt="" aria-hidden />
              </div>
              <figcaption>
                <p>Rated 5 Stars in BestTech</p>
              </figcaption>
            </figure>
          </li>
        </ul>
      </div>
      <ul class="reviews">
        <li class="review-1">
          <figure class="review-article">
            <blockquote>
              <p class="review-text">
                "We needed the same printed design as the one we had ordered a
                week prior. Not only did they find the original order, but we
                also received it in time. Excellent!"
              </p>
            </blockquote>
            <figcaption class="photo-and-name">
              <img
                src="./images/image-colton.jpg"
                alt=""
                aria-hidden
                class="profile-photo"
              />
              <div class="name-and-verified">
                <p class="name">Colton Smith</p>
                <p class="verified">Verified Buyer</p>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="review-2">
          <figure class="review-article">
            <blockquote>
              <p class="review-text">
                "Customer service is always excellent and very quick turn
                around. Completely delighted with the simplicity of the purchase
                and the speed of delivery."
              </p>
            </blockquote>
            <figcaption class="photo-and-name">
              <img
                src="./images/image-irene.jpg"
                alt=""
                aria-hidden
                class="profile-photo"
              />
              <div class="name-and-verified">
                <p class="name">Irene Roberts</p>
                <p class="verified">Verified Buyer</p>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="review-3">
          <figure class="review-article">
            <blockquote>
              <p class="review-text">
                "Put an order with this company and can only praise them for the
                very high standard. Will definitely use them again and recommend
                them to everyone!"
              </p>
            </blockquote>
            <figcaption class="photo-and-name">
              <img
                src="./images/image-anne.jpg"
                alt=""
                aria-hidden
                class="profile-photo"
              />
              <div class="name-and-verified">
                <p class="name">Anne Wallace</p>
                <p class="verified">Verified Buyer</p>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/spaprocki"
          target="_blank"
          >paprockis</a
        >.
      </p>
    </footer>
  </body>
</html>
